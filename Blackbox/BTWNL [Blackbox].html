    <script>
    /*
	Array.allIndexOf(searchElement)
	  Array [Array] - the array to search within for the searchElement
	  searchElement [String] - the desired element with which to find starting indexes
	*/
	(function(){
	  Array.prototype.allIndexOf = function(searchElement) {
	    if (this === null) { return [-1]; }
	    var len = this.length,
	    hasIndexOf = Array.prototype.indexOf, // you know, because of IE
	    i = (hasIndexOf) ? this.indexOf(searchElement) : 0,
	    n,
	    indx = 0,
	    result = [];
	    if (len === 0 || i === -1) { return [-1]; }
	    if (hasIndexOf) {
	      // Array.indexOf does exist
	      for (n = 0; n <= len; n++) {
	        i = this.indexOf(searchElement, indx);
	        if (i !== -1) {
	          indx = i + 1;
	          result.push(i);
	        } else {
	          return result;
	        }
	      }
	      return result;
	    } else {
	    // Array.indexOf doesn't exist
	      for (n = 0; n <= len; n++) {
	        if (this[n] === searchElement) {
	          result.push(n);
	        }
	      }
	      return (result.length > 0) ? result : [-1];
	    }
	  };
	})();
	</script>

					<div class="floatRight" id="marginClearRight"><p>${receipt.sequenceNumber}</p></div>
					{{if isDineIn(receipt.type)}}

					{{else}}

	<script id="receiptItemsTemplate" type="text/x-jquery-tmpl">
		{{if priceTypeId != 11 && priceTypeId != 15}}
			<tr>
				{{if price == 0}}
					{{if window.posShowZeroValuedPricesProducts == 1 || (window.posShowZeroValuedPricesProducts == 0 && productIsOffert(name) || calculateAdditionsPrices(additionValues) > 0)}}
						<td id="hiddenRow" style="display:none;">${line}</td>
						<td class="amount" i21D='defaultFontSize' id="firstRow">${amount}</td>
						{{if priceTypeId != 12}}
							{{if vat == 21}}
								<td id="vatPercentLabel" i21D='defaultFontSize'>A</td>
							{{else vat == 12}}
								<td id="vatPercentLabel" i21D='defaultFontSize'>B</td>
							{{else vat == 6}}
								<td id="vatPercentLabel" i21D='defaultFontSize'>C</td>
							{{else}}
								<td id="vatPercentLabel" i21D='defaultFontSize'>D</td>
							{{/if}}
						{{else}}
							<td id="vatPercentLabel" i21D='defaultFontSize'></td>
						{{/if}}
						{{if priceTypeId != 12}}
							<td class="name" i21D='defaultFontSize'>${name}</td>
						{{else}}
							<td class="name" i21D='defaultFontSize'><i>${name}</i></td>	
						{{/if}}			
						{{if priceTypeId != 12}}
							{{if window.posShowPrice == 1}}
								{{if window.posShowAdditions == 1}}
									{{if amount < 0 || amount > 1}}
										<td class="price" i21D='defaultFontSize'>${(amount*price).toFixed(2)}</td>
									{{else}}
										<td class="price" i21D='defaultFontSize'>${(amount*price).toFixed(2)}</td>
									{{/if}}
								{{else}}
									{{if amount < 0 || amount > 1}}
										<td class="price" i21D='defaultFontSize'>${(amount*price + (calculateAdditionsPrices(additionValues))).toFixed(2)}</td>
									{{else}}
										<td class="price" i21D='defaultFontSize'>${(amount*price + (calculateAdditionsPrices(additionValues))).toFixed(2)}</td>
									{{/if}}
								{{/if}}
							{{/if}}
						{{/if}}
					{{else}}
						<td></td><td></td><td></td><td></td>
					{{/if}}
				{{else}}
					<td id="hiddenRow" style="display:none;">${line}</td>
					<td class="amount" i21D='defaultFontSize' id="firstRow">${amount}</td>
					{{if vat == 21}}
						<td id="vatPercentLabel" i21D='defaultFontSize'>A</td>
					{{else vat == 12}}
						<td id="vatPercentLabel" i21D='defaultFontSize'>B</td>
					{{else vat == 6}}
						<td id="vatPercentLabel" i21D='defaultFontSize'>C</td>
					{{else}}
						<td id="vatPercentLabel" i21D='defaultFontSize'>D</td>
					{{/if}}	
					<td class="name" i21D='defaultFontSize'>${name}</td>
					{{if window.posShowPrice == 1}}
						{{if window.posShowAdditions == 1}}
							{{if amount < 0 || amount > 1}}
								<td class="price" i21D='defaultFontSize'>${(amount*price).toFixed(2)}</td>
							{{else}}
								<td class="price" i21D='defaultFontSize'>${(amount*price).toFixed(2)}</td>
							{{/if}}
						{{else}}
							{{if amount < 0 || amount > 1}}
								<td class="price" i21D='defaultFontSize'>${(amount*price + (calculateAdditionsPrices(additionValues))).toFixed(2)}</td>
							{{else}}
								<td class="price" i21D='defaultFontSize'>${(amount*price + (calculateAdditionsPrices(additionValues))).toFixed(2)}</td>
							{{/if}}
						{{/if}}
					{{/if}}
				{{/if}}
			</tr>
			
			{{if additionValues.length && window.posShowAdditions == 1 && price != 0}}
				{{tmpl(additionValues) "#additionValueTemplate"}}
			{{else}} 
				{{if additionValues.length && window.posShowAdditions == 1 && price == 0 && window.posShowZeroValuedAdditions == 1 && window.posShowZeroValuedPricesProducts == 1}}
					{{tmpl(additionValues) "#additionValueTemplate"}}
				{{else additionValues.length && window.posShowAdditions == 1 && price == 0 && window.posShowZeroValuedPricesProducts == 0 && calculateAdditionsPrices(additionValues) > 0}}
					{{tmpl(additionValues) "#additionValueTemplate"}}
				{{/if}}
			{{/if}}
		{{/if}}
	</script>

					{{else}}
						<td class="name" i21S='smallFontSize' style="font-style:italic;" id="firstRow">* ${info} ${name}</td>
					{{/if}}
						{{if window.posShowPrice == 1}}
							<td class="price" i21S='smallFontSize' style="font-style:italic;">${(amount*price).toFixed(2)}</td>
						{{else}}
							<td></td>
						{{/if}}
				{{else}}
					<td></td><td></td>
				{{/if}}
			{{else}}
				{{if info == ""}}	
					<td class="name" i21S='smallFontSize' style="font-style:italic;" id="firstRow">* ${name}:</td>
				{{else}}
					<td class="name" i21S='smallFontSize' style="font-style:italic;" id="firstRow">* ${info} ${name}</td>
				{{/if}}					
				{{if window.posShowPrice == 1}}
					<td class="price" i21S='smallFontSize' style="font-style:italic;">${(amount*price).toFixed(2)}</td>
				{{else}}
					<td></td>
				{{/if}}
			{{/if}}			
		</tr>  
	</script>
	<script id="receiptTotals" type="text/x-jquery-tmpl">

	<script id="vatTemplate" type="text/x-jquery-tmpl">
		{{if window.posVatAvailable == 1}}

					<td i21D='defaultFontSize' class="alignRight">${(price - price*vat/(100.0+parseFloat(vat))).toFixed(window.completeReceipt.template.nrOfDecimalsToRoundVATTo)}		</td>
					<td i21D='defaultFontSize' class="alignRight">${(price*vat/(100.0+parseFloat(vat))).toFixed(window.completeReceipt.template.nrOfDecimalsToRoundVATTo)}</td>			
					<td i21D='defaultFontSize' class="floatRight">${price.toFixed(window.completeReceipt.template.nrOfDecimalsToRoundVATTo)}</td>
				</tr>	
			{{/if}}
		{{/if}}
	</script>

function sortJsonArrayByProperty(objArray, prop, direction){
    if (arguments.length<2) throw new Error("sortJsonArrayByProp requires 2 arguments");
    var direct = arguments.length>2 ? arguments[2] : 1; //Default to ascending
	var intRegex = /^\d+$/;

	console.log(objArray);
    //if (objArray && objArray.constructor===Array){
	if(objArray) {
		console.log("test");
        var propPath = (prop.constructor===Array) ? prop : prop.split(".");
		console.log(propPath);
        objArray.sort(function(a,b){
            for (var p in propPath){
				console.log(p);
                if (a[propPath[p]] && b[propPath[p]]){
                    a = a[propPath[p]];
                    b = b[propPath[p]];
                }
            }
			
			if(!(intRegex.test(a) && intRegex.test(b))) {
				// convert numeric strings to integers
				a = a.match(/^\d+$/) ? +a : a;
				b = b.match(/^\d+$/) ? +b : b;
			}
			return ( (a < b) ? -1*direct : ((a > b) ? 1*direct : 0) );
        });
    }
}

function dynamicSort(property) {
    var sortOrder = 1;
    if(property[0] === "-") {
        sortOrder = -1;
        property = property.substr(1);
    }
    return function (a,b) {
        var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
        return result * sortOrder;
    }
}

var sort_by;

(function() {
    // utility functions
    var default_cmp = function(a, b) {
            if (a == b) return 0;
            return a < b ? -1 : 1;
        },
        getCmpFunc = function(primer, reverse) {
            var dfc = default_cmp, // closer in scope
                cmp = default_cmp;
            if (primer) {
                cmp = function(a, b) {
                    return dfc(primer(a), primer(b));
                };
            }
            if (reverse) {
                return function(a, b) {
                    return -1 * cmp(a, b);
                };
            }
            return cmp;
        };

    // actual implementation
    sort_by = function() {
        var fields = [],
            n_fields = arguments.length,
            field, name, reverse, cmp;

        // preprocess sorting options
        for (var i = 0; i < n_fields; i++) {
            field = arguments[i];
            if (typeof field === 'string') {
                name = field;
                cmp = default_cmp;
            }
            else {
                name = field.name;
                cmp = getCmpFunc(field.primer, field.reverse);
            }
            fields.push({
                name: name,
                cmp: cmp
            });
        }

        // final comparison function
        return function(A, B) {
            var a, b, name, result;
            for (var i = 0; i < n_fields; i++) {
                result = 0;
                field = fields[i];
                name = field.name;

                result = field.cmp(A[name], B[name]);
                if (result !== 0) break;
            }
            return result;
        }
    }
}());

function flattenReceiptItemsHierarchy(items) {
	if(!checkIfNotZeroEmptyOrNull(items))
		return null;
	else {
		var res = new Array();
		addReceiptItemsWithParentTo(items, 0, res);
		// add orphaned items (shouldn't happen!)
		if(items.length != res.length) {
			for(var item in items)
				if(items.hasOwnProperty(item))
					if(!res.indexOf(items[item]) > 1)
						res[res.length] = items[item];
		}
		return res;
	}
}
 
function addReceiptItemsWithParentTo(items, parentRiReceiptId, res) {
	for(var item in items) {
		if(items.hasOwnProperty(item)) {
			if(items[item].parentRiReceiptId == parentRiReceiptId) {
				res[res.length] = items[item];
				if(items[item].riReceiptId != 0)
					addReceiptItemsWithParentTo(items, items[item].riReceiptId, res);			
			}
		}
	}
}

function combineItems(receiptItems) {
	var receiptItemsToArray = new Array();

	// Store all receipt items in an array
	for(var receiptItem in receiptItems)
		if(receiptItems.hasOwnProperty(receiptItem))
			receiptItemsToArray.push(receiptItems[receiptItem]);

	var combinedArray = new Array();
	var checkedIds = new Array();

	// Go over the different receipt items
	for(var i = 0; i < receiptItemsToArray.length; i++) {
		console.log(receiptItemsToArray[i].name);
		// Store first item
		if(i == 0) {
			combinedArray.push(receiptItemsToArray[i]);
			checkedIds.push(receiptItemsToArray[i].pOid);
		}
		else if(receiptItemsToArray[i].parentRiReceiptId != 0 && receiptItemsToArray[i].priceTypeId == 11 || receiptItemsToArray[i].priceTypeId == 12 || receiptItemsToArray[i].priceTypeId == 15) {
			combinedArray.push(receiptItemsToArray[i]);
			checkedIds.push(receiptItemsToArray[i].pOid);
		}
		else if(receiptItemsToArray[i].parentRiReceiptId != 0) {
			combinedArray.push(receiptItemsToArray[i]);
			checkedIds.push(receiptItemsToArray[i].pOid);
		}
		else {
			// Check if pOid has already been added to combinedArray
			var foundIndex = checkedIds.allIndexOf(receiptItemsToArray[i].pOid);
			if(foundIndex < 0) {
				// The pOid has not been added yet
				combinedArray.push(receiptItemsToArray[i]);
				checkedIds.push(receiptItemsToArray[i].pOid);				
			}
			else if(foundIndex.length > 1) {
				var flag = 0;
				// Check each index to check if the product has the same details as the one stored
				for(var index = 0; index < foundIndex.length; index++) {
					// Check if the product has the same details as the one stored
					if(isSameProduct(combinedArray[foundIndex[index]], receiptItemsToArray[i])) {
						// Only combine positive amounts
						if(receiptItemsToArray[i].amount > 0 && combinedArray[foundIndex[index]].amount > 0) {
							combinedArray[foundIndex[index]].amount += receiptItemsToArray[i].amount;
							flag++;
						}
						else if(receiptItemsToArray[i].amount < 0 && combinedArray[foundIndex[index]].amount < 0) {
							combinedArray[foundIndex[index]].amount += receiptItemsToArray[i].amount;
							flag++;
						}
					}				
				}
				if(flag < 1) {
					combinedArray.push(receiptItemsToArray[i]);
					checkedIds.push(receiptItemsToArray[i].pOid);
				}
				else if(flag > 1) {
					console.log("Something went wrong here. This is not possible.");
				}

			}
			else {
				var flag = -1;
				// Check if the product has the same details as the one stored
				if(isSameProduct(combinedArray[foundIndex], receiptItemsToArray[i])) {
					if(receiptItemsToArray[i].amount > 0 && combinedArray[foundIndex].amount > 0) {
						combinedArray[foundIndex].amount += receiptItemsToArray[i].amount;
						flag++;
					}
					else if(receiptItemsToArray[i].amount < 0 && combinedArray[foundIndex].amount < 0) {
						combinedArray[foundIndex[index]].amount += receiptItemsToArray[i].amount;
						flag++;
					}
					if(flag < 0) {
						combinedArray.push(receiptItemsToArray[i]);
						checkedIds.push(receiptItemsToArray[i].pOid);						
					}
				}
				else {
					combinedArray.push(receiptItemsToArray[i]);
					checkedIds.push(receiptItemsToArray[i].pOid);				
				}
			}
		}
	}

	return combinedArray;
}

function isSameProduct(storedReceiptItem, newReceiptItem) {
	if(storedReceiptItem.name == newReceiptItem.name) {
		// Check if unit price is the same
		if(storedReceiptItem.price == newReceiptItem.price) {
			// Check if the additions are the same
			if(storedReceiptItem.additionValues.length != 0 && newReceiptItem.additionValues.length != 0)
				if(areSameAdditions(storedReceiptItem.additionValues, newReceiptItem.additionValues))
					return true;
				else
					return false;
			else
				return true;
		}
		else
			return false;
	}
	else {
		return false;
	}
}

function areSameAdditions(storedAdditions, newAdditions) {
	var storedAdditionsToArray = new Array();
	var newAdditionsToArray = new Array();

	// Store all additions in an array
	for(var addition in storedAdditions)
		if(storedAdditions.hasOwnProperty(addition))
			storedAdditionsToArray.push(storedAdditions[addition]);

	for(var addition in newAdditions)
		if(newAdditions.hasOwnProperty(addition))
			newAdditionsToArray.push(newAdditions[addition]);

	storedAdditionsToArray.sort(compareAdditions);
	newAdditionsToArray.sort(compareAdditions);

	if(storedAdditionsToArray.length == newAdditionsToArray.length) {
		var flag = 0;
		for(var i = 0; i < storedAdditionsToArray.length; i++) {
			if(storedAdditionsToArray[i].additionId == newAdditionsToArray[i].additionId
				&& storedAdditionsToArray[i].name == newAdditionsToArray[i].name
				&& storedAdditionsToArray[i].price == newAdditionsToArray[i].price
				&& storedAdditionsToArray[i].oid == newAdditionsToArray[i].oid
				&& storedAdditionsToArray[i].priceWithoutVAT == newAdditionsToArray[i].priceWithoutVAT)
				flag++;
			else
				return false;
		}
		if(flag > 0)
			return true;
		else
			return false;
	}
	else
		return false;
}

function compareAdditions(a,b) {
  if (a.oid < b.oid)
     return -1;
  if (a.oid > b.oid)
    return 1;
  return 0;
}

	}
}

			completeReceipt.receipt.receiptItems = combineItems(flattenReceiptItemsHierarchy(items));
		}
		else {
			completeReceipt.receipt.receiptItems = combineItems(flattenReceiptItemsHierarchy(completeReceipt.receipt.receiptItems));
		}
	}

	if (window.posEnableSortOnCourseThenOnKitchenName == 1) {
		var count = 0;

		for ( property in completeReceipt )
		{
		   if(completeReceipt.hasOwnProperty(property))
		   {
		      count++;
		   }
		}

		var productArray = [];

		for (var key in completeReceipt.receipt.receiptItems) {
		   if (completeReceipt.receipt.receiptItems.hasOwnProperty(key) ){
		   		productArray.push(completeReceipt.receipt.receiptItems[key]);
		   }
		}

		for(var i = 0; i < productArray.length; i++) {
			for (var key in completeReceipt.productCategories) {
				if(completeReceipt.productCategories.hasOwnProperty(key))
					for(var key2 in completeReceipt.productCategories[key].products)
						if(completeReceipt.productCategories[key].products.hasOwnProperty(key2))
							for(var j = 0; j < completeReceipt.productCategories[key].products[key2].displayNames.length; j++) {
								if(completeReceipt.productCategories[key].products[key2].displayNames[j] == productArray[i].name)
										productArray[i].order = completeReceipt.productCategories[key].printOrder;
							}
			}
		}

		cmp = function(x, y) {
	    	return x > y ? 1 : x < y ? -1 : 0; 
		};

		//var sortedArray = productArray.sort(dynamicSort("order"));
		var sorted2 = productArray.sort(function(a, b){
	    //note the minus before -cmp, for descending order
	    	return cmp ( 
	        	[cmp(a.order, b.order), cmp(a.name, b.name)], 
	        	[cmp(b.order, a.order), cmp(b.name, a.name)]
	    	);
		});

		for(var key in sorted2) {
			if(sorted2.hasOwnProperty(key)) {
				if(key != 0) {
					if(sorted2[key].order > sorted2[key-1].order)
						sorted2[key].line = 1;
				}
			}
		}
	}
	else if(window.posOrderBy != "")
		sortJsonArrayByProperty(results, window.posOrderBy, window.posOrderDirection);

	if(window.posEnableSortOnCourseThenOnKitchenName == 1)
		completeReceipt.receipt.receiptItems = sorted2;
	if(window.posEnableSortOnCourseThenOnKitchenName == 0 && window.posOrderBy != "")
		window.completeReceipt.receipt.receiptItems = results;
	addReceiptItemsAmountToAdditions(completeReceipt.receipt.receiptItems);
	$( "#receiptItemsTemplate" ).tmpl( completeReceipt.receipt.receiptItems ).appendTo( "#receiptItemsList" );
	
	if(window.posEnableDebug == 1)
		$('#errors').append("<p>Receipt items have been printed.</p>");	
	if(completeReceipt.template.showTotalPrice==1){
		$( "#receiptTotals" ).tmpl( completeReceipt.receipt ).appendTo( "#totals" );
	}
	//$( "#receiptTotalTemplate" ).tmpl( completeReceipt.receipt ).prependTo( "#totals" );
	
	if(window.posEnableDebug == 1)
		$('#errors').append("<p>Receipt totals have been printed.</p>");

	//Zorgt voor dat vat gelezen wordt
	var vatArray = [];
				
	for(var key in completeReceipt.vat) {
		vatArray.push({vat:key,price:completeReceipt.vat[key]});
		//document.write( index + " : " + items[index] + "<br />");
	}

	vatArray.sort();
	vatArray.reverse();
	
	if(window.posEnableDebug == 1)
		$('#errors').append("<p>VAT has been printed.</p>");
	
	completeReceipt.vat = vatArray;
			
	$("#vat").show();
	$( "#vatTemplate" ).tmpl( vatArray ).appendTo( "#vat" );
		
	if(window.posEnableDebug == 1)
		$('#errors').append("<p>VAT2 has been printed.</p>");
	
	if(typeof completeReceipt.payments !== "undefined") {
		if(completeReceipt.payments.length > 1 || (completeReceipt.payments.length == 1 && checkIfNotZeroEmptyOrNull(completeReceipt.payments[0].name))) {
			var paymentsArray = new Array();
			for(var key in completeReceipt.payments) {
				if(completeReceipt.payments.hasOwnProperty(key)) {
					if(checkIfNotZeroEmptyOrNull(completeReceipt.payments[key].name))
						paymentsArray.push(completeReceipt.payments[key]);
				}
			}
			$( "#paymentTypeTemplate" ).tmpl( paymentsArray ).appendTo( "#paymentsTable" );
			if(window.posShowHeadersPaymentTypes == 0)
				deleteHeader("paymentHeader");
			//$( "#tablePaymentTypes" ).tmpl( ).prependTo( "#paymentsTable" );
		}
		else {
			$( "#paymentsTable" ).remove();
		}

		if (completeReceipt.payments && completeReceipt.payments.length > 0)	
			$( "#totalAmountTemplate" ).tmpl( completeReceipt ).appendTo( "#totalAmount" );
	}

	if(window.posEnableDebug == 1)
		$('#errors').append("<p>Payments have been printed.</p>");
	
	if(getTotalTip(completeReceipt.payments) > 0 && window.posShowPrice == 1) {
		$( "#totalTipTemplate" ).tmpl( completeReceipt ).appendTo( "#totalTip" );
	}

	if(window.posEnableDebug == 1)
		$('#errors').append("<p>Tip has been printed.</p>");

	if (completeReceipt.payments && completeReceipt.payments.length > 0)		
		$( "#changeTemplate" ).tmpl( completeReceipt ).appendTo( "#change" );

	if(window.posEnableDebug == 1)
		$('#errors').append("<p>Change has been printed.</p>");
	
	if(completeReceipt.receipt.url && completeReceipt.receipt.url !== undefined && completeReceipt.receipt.url !== null && completeReceipt.receipt.url !== ""){
		$('#restaurantInfo').qrcode({width: 150,height: 150,text: completeReceipt.receipt.url});
	}
	
	if(document.getElementsByTagName('canvas')[0]) {
		var canvas = document.getElementsByTagName('canvas')[0];
		canvas.className = "floatRight";
		canvas.id = "qrCode";
		var theDiv = document.getElementById("restaurantInfo");
		theDiv.appendChild(canvas);
	}

	if(completeReceipt.payments.length != 0 && calculateTip(completeReceipt.payments) > 0)
		$("#amountDueTemplate").tmpl(completeReceipt).appendTo("#amountDue");

	// Fetch FDM information
	var paymentsArray = new Array();
	var flag = 0;

	if(checkIfNotZeroEmptyOrNull(completeReceipt.payments)) {
		for(var key in completeReceipt.payments)
			if(completeReceipt.payments.hasOwnProperty(key))
				paymentsArray.push(completeReceipt.payments[key]);

		for(var i = paymentsArray.length - 1; i > -1; i--) {
			if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData)) {
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.fdmDate))
					window.posFdmDate = paymentsArray[i].blackBoxSignatureData.fdmDate;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.fdmTime))
					window.posFdmTime = paymentsArray[i].blackBoxSignatureData.fdmTime;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.counter))
					window.posCounter = paymentsArray[i].blackBoxSignatureData.counter;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.signature))
					window.posSignature = paymentsArray[i].blackBoxSignatureData.signature;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.fdmId))
					window.posFdmId = paymentsArray[i].blackBoxSignatureData.fdmId;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.vatCardId))
					window.posVatCardId = paymentsArray[i].blackBoxSignatureData.vatCardId;
				if(checkIfNotZeroEmptyOrNull(paymentsArray[i].blackBoxSignatureData.pluHash))
					window.pluHash = paymentsArray[i].blackBoxSignatureData.pluHash;
				flag++;
			}
		}
	}

	if(flag != 0) {
    	if(checkIfNotZeroEmptyOrNull(window.posFdmDate))
	    	$("#blackboxFooter").append('<p><b>Datum:</b> ' + window.posFdmDate + '</p>');
	    if(checkIfNotZeroEmptyOrNull(window.posFdmTime))
	    	$("#blackboxFooter").append('<p><b>Tijdstip:</b> ' + window.posFdmTime + '</p>');
	    if(checkIfNotZeroEmptyOrNull(window.posCounter))
	    	$("#blackboxFooter").append('<p><b>Counter:</b>' + window.posCounter + '</p>');
	    if(checkIfNotZeroEmptyOrNull(window.posSignature))
	    	$("#blackboxFooter").append('<p><b>Signatuur:</b> ' + window.posSignature + '</p>');
	    if(checkIfNotZeroEmptyOrNull(window.posFdmId))
	    	$("#blackboxFooter").append('<p><b>ID:</b> ' + window.posFdmId + '</p>');
	    if(checkIfNotZeroEmptyOrNull(window.posVatCardId))
	    	$("#blackboxFooter").append('<p><b>Kaart ID:</b> ' + window.posVatCardId + '</p>');    	
	    if(checkIfNotZeroEmptyOrNull(window.pluHash)) {
	    	var lastEight = window.pluHash.substr(window.pluHash.length - 8);
	    	$("#blackboxFooter").append('<p><b>PLU Hash:</b> ' + lastEight + '</p><br/>');   
	    }
	}
	else
		$('#errors').append("<p>No FDM information retrieved!</p>");		
			
	jQuery("[i21D='defaultFontSize']").each(function(i,e){
	 //console.log($(e));
	 $(e).css({"font-family":completeReceipt.template.fontName});
	 $(e).css({"font-size":completeReceipt.template.fontSize});
	});
   
	jQuery("[i21B='bigFontSize']").each(function(i,e){
	 //console.log($(e));
	 $(e).css({"font-family":completeReceipt.template.bigFontName});
	 $(e).css({"font-size":completeReceipt.template.bigFontSize});
	}); 
	
	jQuery("[i21S='smallFontSize']").each(function(i,e){
	 //console.log($(e));
	 $(e).css({"font-family":completeReceipt.template.smallFontName});
	 $(e).css({"font-size":completeReceipt.template.smallFontSize});
	});  
	if(window.posEnableSortOnCourseThenOnKitchenName == 1 && window.posEnableCourseLines == 1)
    	checkLine();
	if(window.posShowPrice == 0) {
		removePrice();     
		$(".name").css("width", "100%");
	}
}		
</script>
</head>
<body style="background:#fff">
	<div id="errors"></div>
	<div id="header"></div>
	<div id="receipt" i21D='defaultFontSize'>
        <table id="receiptItemsList">
            <tr>
            	<th style="display:none;"></th>
                <th id="amountItems" align="left">#</th>
                <th id="btwLabel" align="left">BTW</th>
                <th id="productItem" align="left">Naam</th>
                <th id="priceHide" align="right">Prijs</th>
            </tr>
        </table>
	</div> 
  	<table id="totals">
  	</table>
 	<table id="amountDue" class="widthHundred">
  	</table>   
    <table id="netPrice">
    </table>   
    <table id="paymentsTable">
		<tr i21D='defaultFontSize' id="paymentHeader"><th align="left">Betaling</th><th align="right">Bedrag</th></tr>  
  	</table>
  	<table id="totalAmount">
  		<tr><th></th><th></th></tr>
  	</table>
  	<table id="change">  
    </table>
  	<table id="totalTip">
  	</table>       
    <table id="vat" i21D='smallFontSize'>
        <tr>
        	<th id="vatPercent"></th>
            <th class="alignRight">Netto</th>
            <th class="alignRight">BTW</th>
            <th class="floatRight">Totaal</th>
       </tr>
    </table>
    <div id="footer">
    </div>
    <div id="blackboxFooter" i21D='smallFontSize'>
    	<br/><p><b><u>FDM Data</u></b></p>
    </div>
    <div id="bottomLogo">
    </div>
    <div id="poweredBy">
    	<p class="spreadEvenly" i21S='smallFontSize'>~ Powered by POSiOS ~</p>
    </div>
</body>
</html>
